<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/js/jquery-1.12.4.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <style>
    .panel{
        margin-top: 180px;
    }
    .panel-heading{
          font-size: 24px;
        }
        .code-img {
          height: 35px;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 组件面板 -->
      <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-default panel-primary">
                      <div class="panel-heading">登陆学生管理系统</div>
                      <div class="panel-body">
                       <!-- 内置form -->
                       <form class="form-horizontal" action="/login" method="POST">
                              <div class="form-group">
                                <label class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                  <input type="text"  name = "userName" class="form-control"  placeholder="请输入用户名">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                  <input type="password"  name = "userPass" class="form-control" id="inputPassword3" placeholder="请输入密码">
                                </div>
                              </div>
                              <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                                      <div class="col-sm-6">
                                        <input type="password"  name = "code" class="form-control"placeholder="请输入验证码">
                                      </div>
                                      <div class=" col-sm-4">
                                        <img  class = "code-img" src="/login/captcha" alt="">
                                      </div>
                                    </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default">登陆</button>
                                  <a href = "/register" class="btn btn-danger">注册</a>
                                </div>
                              </div>
                            </form>
                      </div>
                    </div>                      
        </div>
          </div>
      </div>     
<script>
  $(function ( ) { 
      //点击事件
      $('.code-img').click(function ( ) { 
        //重新获取验证码

        //重新获取src 属性即可(把自己的值取出来赋值给自己)一个参数就是拿到值.
        //两次设置的url一致的 所以就不会再请求 需要在?后面加上一个东西,让它认为是重新的请求.
        $(this).attr('src',$(this).attr('src')+"?$(Math.random())");
       })
   })
  </script>
</body>
</html>
