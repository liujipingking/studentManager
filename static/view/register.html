<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/js/jquery-1.12.4.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
</head>
<style>
.panel{
  margin-top: 180px;
}
</style>
<body>
    <!-- 组件面板 -->
      <div class="container">
          <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default panel-primary">
                        <div class="panel-heading">用户注册</div>
                        <div class="panel-body">
                         <!-- 内置form -->
                         <form class="form-horizontal" action ="/register" method="POST"> 
                                <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                  <div class="col-sm-10">
                                    <input  name = userName class="form-control" id="inputEmail3" placeholder="请输入用户名">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                  <div class="col-sm-10">
                                    <input type="password"name = userPass  class="form-control" id="inputPassword3" placeholder="请输入密码">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-4">
                                    <button type="submit" class="btn btn-danger btn-block">注册</button>
                                  </div>
                                </div>
                              </form>
                        </div>
                      </div>                      
          </div>
      </div>
</body>
</html>
