<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/js/jquery-1.12.4.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <style>
    .panel{
        margin-top: 180px;
    }
    .panel-heading{
          font-size: 24px;
        }
        .yanzm img{
          height: 35px;
        }
    </style>
</head>
<body>
    <!-- 组件面板 -->
      <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-default panel-primary">
                      <div class="panel-heading">登陆学生管理系统</div>
                      <div class="panel-body">
                       <!-- 内置form -->
                       <form class="form-horizontal">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                                </div>
                              </div>
                              <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                                      <div class="col-sm-6">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入验证码">
                                      </div>
                                      <div class="yanzm col-sm-4">
                                        <img src="../img/code.PNG" alt="">
                                      </div>
                                    </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default">登陆</button>
                                  <button type="submit" class="btn btn-danger">注册</button>
                                </div>
                              </div>
                            </form>
                      </div>
                    </div>                      
        </div>
          </div>
      </div>
</body>
</html>
